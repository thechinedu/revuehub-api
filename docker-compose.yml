services:
  pg:
    image: postgres:15.3-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: revuehub
    ports:
      - 5432:5432
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
  app:
    image: thechinedu/revuehub-api
    command: yarn migrate:latest && yarn start:prod
    environment:
      DATABASE_URL: postgresql://postgres@localhost:5432/revuehub
